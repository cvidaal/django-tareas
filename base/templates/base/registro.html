{% extends 'base/principal.html' %}
{% block title %}Crear cuenta{% endblock title %}
{% block content %}
  <div class="pad stack">
    <h2 style="margin:0; font-family:'Quicksand',sans-serif;">Crear cuenta</h2>
    {% if form.non_field_errors %}
      <div class="note">{{ form.non_field_errors }}</div>
    {% endif %}
    <form class="form" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="row">
        <a class="btn" href="{% url 'login' %}">Ya tengo cuenta</a>
        <div class="grow"></div>
        <button class="btn btn-primary" type="submit">Registrarme</button>
      </div>
    </form>
  </div>
{% endblock content %}
